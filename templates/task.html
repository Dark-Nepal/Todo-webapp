{% extends 'base.html' %}

{% load static %}


{% block content %}

   <div class="container mx-auto">


    <div class="card text-white ">
      {% for task in tasks %}
        <div class="card-header bg-primary ">{{ task.title}}</div>
        <div class="card-body bg-light text-dark ">{{ task.description}}</div>
       {% endfor %}
   </div>

{% endblock %}
